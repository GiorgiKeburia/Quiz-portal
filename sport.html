<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport-Quize</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="./img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="template-head">
            <img src="./img/logo.png" alt="">
            <h1>Quiz Portal : Sport</h1>
        </div>
        <div id="test" class="test-section">
            <div class="count">
                <div class="left">
                    <p>Question</p>
                    <p id="questionMark"></p>
                </div>
                <div class="right">
                    <p>Score</p>
                    <p id="totalScore">0</p>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="answer-section">
                <p class="starter">A</p>
                <p class="answer " data-number="1"></p>
            </div>
            <div class="answer-section">
                <p class="starter ">B</p>
                <p class="answer " data-number="2"></p>
            </div>
            <div class="answer-section">
                <p class="starter">C</p>
                <p class="answer " data-number="3"></p>
            </div>
            <div class="answer-section">
                <p class="starter">D</p>
                <p class="answer " data-number="4"></p>
            </div>
            <!-- <button id="test-btn">Next</button> -->
        </div>
        <div class="template-bottom">
            <div class="t-left">
                <p>Terms and condition</p>
                <p>privacy police</p>
                <p>contact</p>
            </div>
            <div class="t-right">
                <p>Powered by</p>
                <img src="./img/logo.png" alt="">
                <h1>Quiz Portal</h1>
            </div>
        </div>
    </div>
    <script src="/js/sport.js"></script>
</body>

</html>
